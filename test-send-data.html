<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase - Send Data</title>
</head>
<body>
    <h1>Test Kirim Data ke Firebase</h1>
    <button onclick="sendData()">Kirim Data Test</button>
    <pre id="result"></pre>

    <script>
        async function sendData() {
            const data = {
                temperature: 28.5,
                humidity: 72,
                soilMoisture: "WET",
                pumpStatus: "ON",
                fanStatus: "ON"
            };

            try {
                const response = await fetch('http://localhost:3002/api/receive-data?panelId=panel01', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    alert('âœ… Data berhasil dikirim ke Firebase!');
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
